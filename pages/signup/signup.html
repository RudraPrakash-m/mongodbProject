<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <script defer src="../../js/signup.js" type="module"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        --color: rgba(114, 114, 114, 0.3);
        background-color: #191a1a;
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          ),
          linear-gradient(
            90deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          );
        background-size: 55px 55px;
      }

      .signup-box {
        position: relative;
        border-radius: 16px;
        padding: 40px;
        width: 340px;
        color: #fff;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.068);
        z-index: 0;
        transition: all 0.3s linear;
      }

      .signup-box::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 16px;
        background: linear-gradient(
          270deg,
          rgba(30, 39, 46, 0.4),
          rgba(64, 115, 158, 0.3),
          rgba(30, 39, 46, 0.4)
        );
        background-size: 600% 600%;
        animation: gradientShift 10s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .signup-box:hover {
        box-shadow: 0 0 30px #00ffaa3a, 0 0 60px #00ffaa2d;
      }

      .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .signup-box > form {
        display: flex;
        flex-direction: column;
      }

      .signup-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        outline: none;
      }

      .signup-box input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .signup-box input:focus {
        box-shadow: 0 0 10px rgba(0, 255, 170, 0.6);
      }

      .password-wrapper {
        position: relative;
        width: 100%;
      }

      .password-wrapper input {
        padding-right: 40px;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #ccc;
        font-size: 18px;
        user-select: none;
      }

      button {
        background-color: inherit;
        border: none;
        transition: transform 0.3s ease-in-out;
      }

      button:hover {
        transform: scale(0.9);
      }

      a {
        position: relative;
        display: inline-block;
        padding: 10px 24px;
        border: 2px solid #fefefe;
        text-transform: uppercase;
        color: #fefefe;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
      }

      a::before,
      a::after {
        content: "";
        position: absolute;
        transition: transform 0.3s ease-in-out;
      }

      a::before {
        top: 6px;
        left: -2px;
        width: calc(100% + 4px);
        height: calc(100% - 12px);
        background: linear-gradient(90deg, #2c3e50, #34495e);
        transform: scaleY(1);
      }

      a:hover::before {
        transform: scaleY(0);
      }

      a::after {
        left: 6px;
        top: -2px;
        height: calc(100% + 4px);
        width: calc(100% - 12px);
        background: linear-gradient(0deg, #2c3e50, #34495e);
        transform: scaleX(1);
        transition-delay: 0.5s;
      }

      a:hover::after {
        transform: scaleX(0);
      }

      a span {
        position: relative;
        z-index: 3;
      }

      .signup-box .login-link {
        color: #00ffaa;
        margin-top: 14px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
      }

      .signup-box .signup-link:hover {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />

          <div class="password-wrapper">
            <input
              type="password"
              id="createPassword"
              placeholder="Create Password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('createPassword', this)"
              >üëÅÔ∏è</span
            >
          </div>

          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('confirmPassword', this)"
              >üëÅÔ∏è</span
            >
          </div>

          <p class="errormsg"></p>

          <button type="submit">
            <a href="#"><span>Register</span></a>
          </button>
          <div class="login-link">
            Already have an account? <br />
            <span id="login-link" style="color: #ff0; font-weight: bold"
              >Login here</span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
